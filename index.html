        #canvas {

            left: 0;
            width: 100%;

        }
        
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 300px;
        }
        
        #info h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #00ffff, #0064ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #info p {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .hint {
            font-size: 11px;
            opacity: 0.6;
            margin: 5px 0;
        }
        
        #current-node {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;

            backdrop-filter: blur(20px);

            max-width: 500px;
            display: none;
        }
        
        #current-node.show {
            display: block;
        }
        
        #current-node h2 {
            color: #00ffff;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        #current-node p {
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #ff0000;
            font-size: 20px;
        }
        
        .node-label {
            position: absolute;
            color: white;
            font-size: 12px;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%);

            { id: 'collision', label: 'Collision Thresholds', pos: [-6, 4, 2], color: 0xff00ff, size: 0.5,

              content: `
                <div>
                  <h3 style="color: #ff00ff; margin-bottom: 10px;">Persuasiveness of LLMs in Social Media</h3>
                  <p style="margin-bottom: 15px;">17.279 Final Paper - Political Information in the Age of Social Media</p>

            { id: 'singapore-research', label: 'SIPGA Research', pos: [-5, 0, 5], color: 0xff00ff, size: 0.5,
              content: `
                <div>

                  <p style="margin-bottom: 15px;">Summer research in Singapore under Dr. Haiyan Yin</p>

                  <a href="https://drive.google.com/drive/folders/1T71rAHhji8ok6YP1fN3_MQgVUo2PyiNS" 
                     target="_blank"

            { id: 'astrophysics', label: 'Astrophysics', pos: [-5, 2, 5], color: 0xff00ff, size: 0.5,
              content: `
                <div>
                  <h3 style="color: #ff00ff; margin-bottom: 10px;">Astrophysics & Planetary Science</h3>
                  <p style="margin-bottom: 15px;">MIT EAPS - December 2022</p>

              `},
        ];
        
        const edges = [
            ['home', 'about'],
            ['home', 'research'],
            ['home', 'projects'],
            ['home', 'speaking'],
            ['home', 'resume'],
            ['about', 'meta'],
            ['about', 'mit-node'],
            ['about', 'linkedin'],
            ['about', 'github'],
            ['projects', 'pieface'],
            ['research', 'rl-proofs'],
            ['research', 'collison'],
            ['research', 'llm-social'],
            ['research', 'singapore-research'],
            ['research', 'astrophysics'],
            ['speaking', 'black-tonbridge'],
            ['speaking', 'n-word'],
            ['speaking', 'gauss'],
        ];
        
        const nodeMaterials = {};
        nodes.forEach(node => {
            nodeMaterials[node.id] = new THREE.MeshPhongMaterial({
                color: node.color,
                emissive: node.color,
                emissiveIntensity: 0.3,
                shininess: 100
            });
        });
        
        const nodeMeshes = {};
        nodes.forEach(node => {
            const geometry = new THREE.SphereGeometry(node.size, 32, 32);
            const mesh = new THREE.Mesh(geometry, nodeMaterials[node.id]);
            mesh.position.set(...node.pos);
            mesh.userData = { id: node.id, label: node.label, content: node.content };
            scene.add(mesh);
            nodeMeshes[node.id] = mesh;
        });
        
        // Create edges
        const edgeGeometry = new THREE.BufferGeometry();
        const positions = [];
        edges.forEach(([source, target]) => {
            const sourceNode = nodeMeshes[source];
            const targetNode = nodeMeshes[target];
            if (sourceNode && targetNode) {
                positions.push(...sourceNode.position.toArray());
                positions.push(...targetNode.position.toArray());
            }
        });
        edgeGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        
        const edgeMaterial = new THREE.LineBasicMaterial({ 
            color: 0x00ffff,
            transparent: true,
            opacity: 0.8,
            linewidth: 2
        });
        const edgeLines = new THREE.LineSegments(edgeGeometry, edgeMaterial);
        scene.add(edgeLines);
        
        const particleGeometry = new THREE.BufferGeometry();
        const particleCount = 500;
        const particlePositions = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount * 3; i++) {
            particlePositions[i] = (Math.random() - 0.5) * 50;
        }
        particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        
        const particleMaterial = new THREE.PointsMaterial({
            color: 0x0088ff,
            size: 0.1,
            transparent: true,
            opacity: 0.6
        });
        const particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);
        
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let isDragging = false;
        let previousMouseX = 0, previousMouseY = 0;
        let rotationX = 0, rotationY = 0;
        let zoom = 20;
        
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            if (isDragging) {
                const deltaX = event.clientX - previousMouseX;
                const deltaY = event.clientY - previousMouseY;
                rotationY += deltaX * 0.01;
                rotationX += deltaY * 0.01;
                previousMouseX = event.clientX;
                previousMouseY = event.clientY;
            }
        }
        
        function onMouseDown(event) {
            isDragging = true;
            previousMouseX = event.clientX;
            previousMouseY = event.clientY;
        }
        
        function onMouseUp() {
            isDragging = false;
        }
        
        function onMouseClick(event) {
            if (event.target.id !== 'canvas') return;
            
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Object.values(nodeMeshes));
            
            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                const nodeData = clickedObject.userData;
                showNodeInfo(nodeData);
                
                clickedObject.scale.set(1.5, 1.5, 1.5);
                setTimeout(() => {
                    clickedObject.scale.set(1, 1, 1);
                }, 300);
            }
        }
        
        function onWheel(event) {
            zoom += event.deltaY * 0.01;
            zoom = Math.max(5, Math.min(30, zoom));
        }
        
        function showNodeInfo(nodeData) {
            const panel = document.getElementById('current-node');
            const title = document.getElementById('node-title');
            const content = document.getElementById('node-content');
            
            title.textContent = nodeData.label;
            content.innerHTML = `<p>${nodeData.content}</p>`;
            panel.classList.add('show');
        }
        
        function closePanel() {
            document.getElementById('current-node').classList.remove('show');
        }
        
        function onKeyDown(event) {
            if (event.key === 'r' || event.key === 'R') {
                rotationX = 0;
                rotationY = 0;
                zoom = 20;
                closePanel();
            }
        }
        
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mousedown', onMouseDown);
        document.addEventListener('mouseup', onMouseUp);
        document.addEventListener('click', onMouseClick);
        document.addEventListener('wheel', onWheel);
        document.addEventListener('keydown', onKeyDown);
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        window.addEventListener('resize', onWindowResize);
        
        function animate() {
            requestAnimationFrame(animate);
            
            camera.position.x = Math.sin(rotationY) * Math.cos(rotationX) * zoom;
            camera.position.y = Math.sin(rotationX) * zoom;
            camera.position.z = Math.cos(rotationY) * Math.cos(rotationX) * zoom;
            camera.lookAt(0, 0, 0);
            
            particles.rotation.y += 0.0005;
            const mainNode = nodeMeshes['home'];
            if (mainNode) {
                const scale = 1 + Math.sin(Date.now() * 0.001) * 0.1;
                mainNode.scale.set(scale, scale, scale);
            }
            
            Object.values(nodeMeshes).forEach(mesh => {
                if (mesh.userData.id !== 'home') {
                    mesh.rotation.y += 0.01;
                }
            });
            
            renderer.render(scene, camera);
        }
        
        animate();
        
    </script>
