<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zac's Projects</title>
    <style>

            font-family: Arial, sans-serif;

        }

            background: #4CAF50;

        }
        a {

    </header>
    <main>
        <div class="project">
            <h1><a href="https://github.com/zacn04/algotrackr">AlgoTrackr</a></h1>
            <p>A personal LeetCode performance tracker.</p>
        </div>
        <div class="project">
            <h1>Scribe AI</h1>

        </div>
        <div class="project">
